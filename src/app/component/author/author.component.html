<mat-card >
    <mat-card-content>

   


    <form [formGroup]="authorForm" (ngSubmit)="onSubmit()">
        <div >
            <mat-form-field appearance="fill">
                <mat-label>First name</mat-label>
                <input matInput formControlName="firstName" placeholder="Enter First Name">
                <mat-error *ngIf="authorForm.get('firstName')?.hasError('required')">Book name is required</mat-error>
              </mat-form-field>
        </div>
        
    <div>
        <mat-form-field appearance="fill">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName" placeholder="Enter Last Name">
          <mat-error *ngIf="authorForm.get('lastName')?.hasError('required')">ISBN is required</mat-error>
        </mat-form-field>
    </div>
<div>
  
      
    </div>
    <div>
      <button mat-raised-button color="primary" type="submit">{{ isEditMode ? 'Update' : 'Create' }}</button>
    </div>
      </form>
 
    </mat-card-content>
    </mat-card>
    <mat-card>
      <mat-card-content>
          <div class="mat-elevation-z8">
              <div class="table-header">
                  <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
              </div>
              <table mat-table [dataSource]="dataSource" matSort class="full-width-table">
          
                  <!-- ID Column -->
                  <ng-container matColumnDef="id">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                      <td mat-cell *matCellDef="let element">{{element.id}}</td>
                  </ng-container>
          
                  <!-- First Name Column -->
                  <ng-container matColumnDef="firstName">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
                      <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
                  </ng-container>
          
                  <!-- Last Column -->
                  <ng-container matColumnDef="lastName">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
                      <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
                  </ng-container>
          
                  
          
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator [length]="totalElements"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="[5, 10, 25, 100]"
                 (page)="onPageChange($event)">
  </mat-paginator>
          </div>
      </mat-card-content>
  </mat-card>
